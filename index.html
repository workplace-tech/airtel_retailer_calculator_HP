<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Airtel Retailer Earning Calculator HP</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:Poppins;background:#f5f6fa;margin:0}
header{background:#d32f2f;color:#fff;padding:14px;text-align:center;font-weight:700}
.container{max-width:950px;margin:12px auto 80px;padding:12px}
.card{background:#fff;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,.08);margin-bottom:12px}
.card-header{background:#d32f2f;color:#fff;padding:10px 12px;font-weight:700}
.card-body{padding:12px}
.row{display:grid;grid-template-columns:50% 25% 25%;gap:10px;align-items:center;padding:6px 0}

input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  text-align:right;
}

.result{text-align:right;font-weight:700;color:#d32f2f}
.summary{font-size:16px;font-weight:800}
.controls{display:flex;gap:10px;justify-content:center;margin-top:10px}
button{border:none;border-radius:10px;padding:10px 16px;font-weight:700;color:#fff;background:#d32f2f;cursor:pointer}
.secondary{background:#777}
.whatsapp{background:#25D366}
</style>
</head>

<body>
<header>Airtel Retailer – Earning Calculator HP</header>

<div class="container">

<div class="card">
<div class="card-header">HP Incentive Components</div>
<div class="card-body">

<div class="row">
  <div>LAPU Tertiary</div>
  <input id="tertiary" type="number" oninput="calc()">
  <div></div>
</div>

<div class="row">
  <div>SIM Swap Count</div>
  <input id="simSwap" type="number" oninput="calc()">
  <div class="result" id="simSwapVal">₹0.00</div>
</div>

<div class="row">
  <div>Upgrade 349</div>
  <input id="upgrade" type="number" oninput="calc()">
  <div class="result" id="upgradeVal">₹0.00</div>
</div>

<div class="row">
  <div>STAR Winback (3%)</div>
  <input id="star" type="number" oninput="calc()">
  <div class="result" id="starVal">₹0.00</div>
</div>

<div class="row">
  <div>Payment Bank AC</div>
  <input id="pba" type="number" oninput="calc()">
  <div class="result" id="pbaVal">₹0.00</div>
</div>

<div class="row">
  <div>Free Demo</div>
  <input id="demo" type="number" oninput="calc()">
  <div class="result" id="demoVal">₹0.00</div>
</div>

<div class="row">
  <div>MNP Count</div>
  <input id="mnp" type="number" oninput="calc()">
  <div class="result" id="mnpVal">₹0.00</div>
</div>

<div class="row">
  <div>MNP Days</div>
  <input id="mnpDays" type="number" oninput="calc()">
  <div class="result" id="mnpDaysVal">₹0.00</div>
</div>

<div class="row">
  <div>WiFi Days</div>
  <input id="wifiDays" type="number" oninput="calc()">
  <div class="result" id="wifiDaysVal">₹0.00</div>
</div>

<div class="row">
  <div>GAD</div>
  <input id="gad" type="number" oninput="calc()">
  <div class="result" id="gadVal">₹0.00</div>
</div>

<div class="row">
  <div>WiFi Lead</div>
  <input id="wifiLead" type="number" oninput="calc()">
  <div class="result" id="wifiLeadVal">₹0.00</div>
</div>

</div>
</div>

<div class="card">
<div class="card-body">
<div class="row summary">
  <div>Total Incentive</div><div></div>
  <div class="result" id="total">₹0.00</div>
</div>

<div class="controls">
<button class="secondary" onclick="resetAll()">Reset</button>
<button onclick="shareTelegram()">Telegram</button>
<button class="whatsapp" onclick="shareWhatsApp()">WhatsApp</button>
</div>

</div>
</div>

</div>

<script>
const f=n=>"₹"+n.toLocaleString('en-IN',{minimumFractionDigits:2});
const v=id=>+document.getElementById(id).value||0;

function calc(){

const tertiary=v('tertiary');
const lapuFactor = (tertiary * 0.01) / 30;

// SIM Swap (₹10 each assumed)
document.getElementById('simSwapVal').innerText=f(v('simSwap')*10);

// Upgrade 349 @3%
document.getElementById('upgradeVal').innerText=f(v('upgrade')*349*0.03);

// STAR Winback @3% of 299
document.getElementById('starVal').innerText=f(v('star')*299*0.03);

// Payment Bank AC (₹45 assumed)
document.getElementById('pbaVal').innerText=f(v('pba')*45);

// Free Demo (₹10 assumed)
document.getElementById('demoVal').innerText=f(v('demo')*10);

// ✅ MNP = 110 + 235
document.getElementById('mnpVal').innerText=f(v('mnp')*345);

// ✅ MNP Days
document.getElementById('mnpDaysVal').innerText=f(lapuFactor*v('mnpDays'));

// ✅ WiFi Days
document.getElementById('wifiDaysVal').innerText=f(lapuFactor*v('wifiDays'));

// ✅ GAD
document.getElementById('gadVal').innerText=f(v('gad')*115);

// ✅ WiFi Lead = 250 + 150
document.getElementById('wifiLeadVal').innerText=f(v('wifiLead')*400);

const total=[
'simSwapVal','upgradeVal','starVal','pbaVal','demoVal',
'mnpVal','mnpDaysVal','wifiDaysVal','gadVal','wifiLeadVal'
].map(id=>Number(document.getElementById(id).innerText.replace(/[₹,]/g,''))||0)
.reduce((a,b)=>a+b,0);

document.getElementById('total').innerText=f(total);
}

function resetAll(){
document.querySelectorAll('input').forEach(i=>i.value='');
calc();
}

function buildSummary(){
return `AIRTEL RETAILER HP SUMMARY
----------------------------------
TOTAL INCENTIVE : ${document.getElementById('total').innerText}`;
}

function shareTelegram(){
window.open("https://t.me/share/url?text="+encodeURIComponent(buildSummary()),"_blank");
}
function shareWhatsApp(){
window.open("https://wa.me/?text="+encodeURIComponent(buildSummary()),"_blank");
}

calc();
</script>

</body>
</html>
