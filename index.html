<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Airtel Retailer Earning Calculator HP</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:Poppins;background:#f5f6fa;margin:0}
header{background:#d32f2f;color:#fff;padding:14px;text-align:center;font-weight:700}
.container{max-width:950px;margin:12px auto 80px;padding:12px}
.card{background:#fff;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,.08);margin-bottom:12px}
.card-header{background:#d32f2f;color:#fff;padding:10px 12px;font-weight:700}
.card-body{padding:12px}
.row{display:grid;grid-template-columns:50% 25% 25%;gap:10px;align-items:center;padding:6px 0}
input{width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;text-align:right}
.result{text-align:right;font-weight:700;color:#d32f2f}
.summary{font-size:16px;font-weight:800}
.controls{display:flex;gap:10px;justify-content:center;margin-top:15px}
button{border:none;border-radius:10px;padding:10px 16px;font-weight:700;color:#fff;cursor:pointer}
.telegram{background:#0088cc}
.whatsapp{background:#25D366}
</style>
</head>

<body>
<header>Airtel Retailer â€“ Earning Calculator HP</header>

<div class="container">

<!-- LAPU -->
<div class="card">
<div class="card-header">LAPU</div>
<div class="card-body">
<div class="row">
<div>LAPU Tertiary</div>
<input id="tertiary" type="number" oninput="calc()">
<div class="result" id="lapuVal">â‚¹0.00</div>
</div>
</div>
</div>

<!-- MNP -->
<div class="card">
<div class="card-header">MNP</div>
<div class="card-body">
<div class="row">
<div>MNP Count</div>
<input id="mnp" type="number" oninput="calc()">
<div class="result" id="mnpVal">â‚¹0.00</div>
</div>
<div class="row">
<div>MNP Days</div>
<input id="mnpDays" type="number" oninput="calc()">
<div class="result" id="mnpDaysVal">â‚¹0.00</div>
</div>
</div>
</div>

<!-- WIFI -->
<div class="card">
<div class="card-header">WiFi</div>
<div class="card-body">
<div class="row">
<div>WiFi Days</div>
<input id="wifiDays" type="number" oninput="calc()">
<div class="result" id="wifiDaysVal">â‚¹0.00</div>
</div>
<div class="row">
<div>WiFi Lead</div>
<input id="wifiLead" type="number" oninput="calc()">
<div class="result" id="wifiLeadVal">â‚¹0.00</div>
</div>
</div>
</div>

<!-- OTHER -->
<div class="card">
<div class="card-header">Other Components</div>
<div class="card-body">

<div class="row">
<div>SIM Swap Count</div>
<input id="simSwap" type="number" oninput="calc()">
<div class="result" id="simSwapVal">â‚¹0.00</div>
</div>

<div class="row">
<div>Upgrade 349</div>
<input id="upgrade" type="number" oninput="calc()">
<div class="result" id="upgradeVal">â‚¹0.00</div>
</div>

<div class="row">
<div>STAR Winback</div>
<input id="star" type="number" oninput="calc()">
<div class="result" id="starVal">â‚¹0.00</div>
</div>

<div class="row">
<div>Payment Bank AC</div>
<input id="pba" type="number" oninput="calc()">
<div class="result" id="pbaVal">â‚¹0.00</div>
</div>

<div class="row">
<div>GAD</div>
<input id="gad" type="number" oninput="calc()">
<div class="result" id="gadVal">â‚¹0.00</div>
</div>

</div>
</div>

<!-- TOTAL -->
<div class="card">
<div class="card-body">
<div class="row summary">
<div>Total Incentive</div><div></div>
<div class="result" id="total">â‚¹0.00</div>
</div>

<div class="controls">
<button class="telegram" onclick="shareTelegram()">Share Telegram</button>
<button class="whatsapp" onclick="shareWhatsApp()">Share WhatsApp</button>
</div>

</div>
</div>

</div>

<script>
const f=n=>"â‚¹"+n.toLocaleString('en-IN',{minimumFractionDigits:2});
const v=id=>+document.getElementById(id).value||0;

function calc(){

const tertiary=v('tertiary');
const lapuFactor=(tertiary*0.01)/30;

document.getElementById('lapuVal').innerText=f(tertiary*0.03);
document.getElementById('mnpVal').innerText=f(v('mnp')*345);
document.getElementById('mnpDaysVal').innerText=f(lapuFactor*v('mnpDays'));
document.getElementById('wifiDaysVal').innerText=f(lapuFactor*v('wifiDays'));
document.getElementById('wifiLeadVal').innerText=f(v('wifiLead')*400);
document.getElementById('simSwapVal').innerText=f(v('simSwap')*100);
document.getElementById('upgradeVal').innerText=f(v('upgrade')*12);
document.getElementById('starVal').innerText=f(v('star')*0.03);
document.getElementById('pbaVal').innerText=f(v('pba')*45);
document.getElementById('gadVal').innerText=f(v('gad')*115);

const total=[
'lapuVal','mnpVal','mnpDaysVal','wifiDaysVal','wifiLeadVal',
'simSwapVal','upgradeVal','starVal','pbaVal','gadVal'
].map(id=>Number(document.getElementById(id).innerText.replace(/[â‚¹,]/g,''))||0)
.reduce((a,b)=>a+b,0);

document.getElementById('total').innerText=f(total);
}

function buildMessage(){

return `ðŸ“Š Airtel Retailer â€“ Earning Calculator HP

LAPU Incentive: ${lapuVal.innerText}
MNP: ${mnpVal.innerText}
MNP Days: ${mnpDaysVal.innerText}
WiFi Days: ${wifiDaysVal.innerText}
WiFi Lead: ${wifiLeadVal.innerText}
SIM Swap: ${simSwapVal.innerText}
Upgrade 349: ${upgradeVal.innerText}
STAR Winback: ${starVal.innerText}
Payment Bank AC: ${pbaVal.innerText}
GAD: ${gadVal.innerText}

ðŸ’° Total Incentive: ${total.innerText}`;
}

function shareWhatsApp(){
let url="https://wa.me/?text="+encodeURIComponent(buildMessage());
window.open(url,"_blank");
}

function shareTelegram(){
let url="https://t.me/share/url?url=&text="+encodeURIComponent(buildMessage());
window.open(url,"_blank");
}

calc();
</script>

</body>
</html>
